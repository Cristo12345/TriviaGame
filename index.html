<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <title>Quick Trivia Game</title>

        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>

    <body>
        <div id="container">
            <h1>Timed Trivia </h1>
            <h3 id="timeRemaining">Time Remaining: 15 </h3>

            <div id="questions">
                <p>What color is the sky?</p>
                <form>
                    <input type="radio" name="choice1" value="correct"> blue
                    <input type="radio" name="choice1" value="incorrect"> red
                    <input type="radio" name="choice1" value="incorrect"> green
                    <br>
                    
                    <p>What color is the moon?</p>
                    <form>
                        <input type="radio" name="choice2" value="incorrect"> blue
                        <input type="radio" name="choice2" value="correct"> white
                        <input type="radio" name="choice2" value="incorrect"> yellow
                        <br>
                        
                    </form>

                    <p>What color is the grass?</p>
                    <form>
                        <input type="radio" name="choice3" value="incorrect"> pink
                        <input type="radio" name="choice3" value="incorrect"> purple
                        <input type="radio" name="choice3" value="correct"> green
                        <br>
                        
                    </form>
                </form>
            </div>

        </div>

        </div>
        <script src="assets/javascript/app.js"></script>
    </body>
</html>
